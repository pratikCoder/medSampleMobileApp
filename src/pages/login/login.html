<ion-header>
  <ion-navbar style="text-align: center">
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: WhiteSmoke">
  <div class="spacer" style="height: 170px; align-content: center; text-align: center;">
  </div>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="username" [(ngModel)]="username" name="username" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="password" [(ngModel)]="password" name="password" clearInput></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="login()">Log In</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="goRegister()">
          Sign Up
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="Cancel()">
          Cancel
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
