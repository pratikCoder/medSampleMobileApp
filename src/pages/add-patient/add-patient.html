<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Patients
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input placeholder="FIRST NAME" [(ngModel)]="first_name" name="first_name" type="text" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="LAST NAME" [(ngModel)]="last_name" name="last_name" type="text" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="AGE" [(ngModel)]="age" name="age" type="text" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-select placeholder="GENDER" [(ngModel)]="gender" name="gender" clearInput>
        <ion-option value="MALE">Male</ion-option>
        <ion-option value="FEMALE">Female</ion-option>
      </ion-select>

    </ion-item>
    <ion-item>
      <ion-input placeholder="MOBILE NO" [(ngModel)]="mbl" name="mbl" type="tel" clearInput></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="addPatient()">Register</button>
  <br>
  <button ion-button full (click)="cancel()">Cancel</button>
  <br>
  <button ion-button full color="light" (click)="clear()">Clear</button>
</ion-content>
